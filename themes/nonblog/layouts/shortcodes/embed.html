{{/*  Embed raw HTML into markdown.  */}}

{{ $width := "100%" }}
{{ $height := "50%" }}
{{ $align := "center" }}
{{ with .Get "width" }}
    {{ $width = . }}
{{ end }}
{{ with .Get "height" }}
    {{ $height = . }}
{{ end }}
{{ with .Get "align" }}
    {{ $align = . }}
{{ end }}

<embed id="{{ .Get "title" | plainify }}">
    <div class="embed" style="width: {{ $width }}; display:flex; align-items: {{ $align }}; flex-direction: column;">
        {{ .Inner }}
    </div>
</embed>
